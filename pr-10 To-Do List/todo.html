<body>
    <div class="wrapper container">
        <h1>Todo App</h1>
        <div class="inputfield">
            <input class="px-3 py-1 me-2" type="text" id="title" placeholder="Enter Your Title">
            <input class="px-3 py-1" type="text" id="desc" placeholder="Enter Your desc">
            <button type="button" onclick="save()">Add</button>
        </div>
        <div class="list" id="list">
            
        </div>
            <button class="btn btn-danger mb-3 mt-2" type="button" onclick="deleteAll()">Clear All</button>
    </div>
    

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Update Todo</h2>
            <input class="input" type="text" id="updateTitle" placeholder="Title">
            <input class="input" type="text" id="updateDesc" placeholder="Description">
            <button class="button" onclick="Update()">Save</button>
        </div>
    </div>
